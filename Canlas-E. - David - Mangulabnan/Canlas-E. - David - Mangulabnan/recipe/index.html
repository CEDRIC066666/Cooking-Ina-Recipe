<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <div class="navbar">
        <div class="navbar-links">
            <a href="ff.html">Home</a>
            <a href="aboutus.html">About Us</a>

    <div class="container" style="margin-top: 80px;">
        <h1>VISION VOYAGE</h1>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>
        </form>
    
        <div class="search-results">
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1565073182887-6bcefbe225b1?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Snow Mountain">
                <a href="https://unsplash.com/photos/grass-field-and-glacier-mountain-rLBewYnoi6I"
                target="_blank">Snow Mountain is so Big and Beautiful</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1716724854567-9ec995836d19?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="squirell">
                <a href="https://unsplash.com/photos/a-squirrel-eating-a-nut-in-a-field-of-daisies-igYIeewfnOs"
                target="_blank">Cute squirell eating a nut in a field of daisies</a>
            </div>
            <div class="search-result">
                <img src="https://images.unsplash.com/photo-1565073182887-6bcefbe225b1?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                alt="Japan">
                <a href="https://unsplash.com/photos/grass-field-and-glacier-mountain-rLBewYnoi6I"
                target="_blank">Photography in the street of Tokyo Japan</a>
            </div>
        </div>
    
        <button id="show-more-button">Show more</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
